<input type="file" class="form-control" id="photo">
<div id="results"></div>

<script>
    const photo = document.getElementById('photo');
    const result = document.getElementById('results');

import { client } from "@gradio/client";


async function loaded(reader) {

	const response = await fetch("https://raw.githubusercontent.com/gradio-app/gradio/main/test/test_files/bus.png");
	const exampleImage = await response.blob();
						
	const app = await client("sakibice007/Fruits_recognization");
	const result = await app.predict("/predict", [
				exampleImage, 	// blob in 'image' Image component
	]);

	console.log(result?.data);
    const label = response.json()
    result.innerHTML = `<br/><img src = "${reader.result}" width="500"><p> ${label}</p>`
}

function read()
{
   const reader = new FileReader();
   reader.addEventListener('load', ()=> loaded(reader))
   reader.readAsDataURL(photo.files[0])
}
//run();


photo.addEventListener('input', read)
</script>
